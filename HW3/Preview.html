<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quiz Preview</title>
  <link href="css/taker.css" rel="stylesheet" type="text/css">
  <script>
    function closePreview() {
      window.close();
    }
  </script>
</head>
<body class="font_calibri">
  <div id="wrapper">
    <!--===============================HEADER===============================-->
    <header>
    <nav id="h_left" class="hf_left fl">
      <ul>
        <li><a style="background-color: rgba(228,191,128,1);" href="maker.html">Maker</a></li>

	<h1 id="h1_header">
	  QUIZ PREVIEW
	</h1>
  </header>
    <!--================================BODY================================-->
    <section id="s_body" class="s_lvl_0">
    <div id="b_right" class="b_div">
	    <fieldset id="fs_taker_area" class="b_field">
          <legend id="quizTitle" class="b_legend"></legend>
			<div id="timer" style="text-align:center;"><h1>Time left: <span id="min"></span></h1></div>
			<div id="target"></div>
        </fieldset>
		
	    <fieldset id="fs_options">
          <legend class="b_legend">OPTIONS</legend>
		  <form id="f_options">
		    <div id="s_buttons">
			  <input type="button" id="b_save" class="b" value="Close Preview" onclick="closePreview();">
			</div>
		  </form>
        </fieldset>
      </div>
    </section>
